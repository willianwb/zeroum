<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Projeto E-mail de Desenvolvimento WEB</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="dvBox">
			<table cellspacing="0">
				<tr>
					<td >
						<img id="imgLogin" src="img/img_user_login.png"/>
					</td>
				</tr>
				<tr>
					<td id="tdUsuario">
						Usuário
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" placeholder="Informe seu Usuário." id="inUsuario" class="in" size="60">
					</td>
				</tr>
				<tr >
					<td id="tdSenha">
						Senha
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" placeholder="Informe sua Senha." id="inSenha" class="in" size="60">
					</td>
				</tr>
				<tr>
					<td>
						<button id="btnEntrar">
							ENTRAR
						</button>
					</td>
				</tr>
			</table>
	</div>
</body>
</html>
