<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/styleEmail.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/scriptEmail.js"></script>
	<meta charset="utf-8">
	<title>E-mail</title>
</head>
<body>
	<div id="dvCabecalho">
		<table cellspacing="0">
			<tr>
				<td>
					<img src="../img/ic_drawer.png">
				</td>
				<td>
					<input type="text" placeholder="Pesquisar">
				</td>
			</tr>
		</table>
	</div>

<div id="dvMenuCabecalho">
	<table cellspacing="0">
		<tr>
			<td id="tdNovaMensagem">
				<button id="btnNovaMensagem">+ Nova Mensagem</button>
			</td>
			<td id="tdItemMenu">
				Caixa de Entrada
			</td>
		</tr>
	</table>
</div>

<div id="dvMenuLateral">
	<table cellspacing="0">
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Favoritos
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Caixa de Entrada
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Lixo Eletrônico
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Rascunho
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Itens Enviados
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Itens Excluidos
			</td>
		</tr>
		<tr>
			<td>
				<img src="../img/ic_drawer.png" id="imgDrawerLateral">
			</td>
			<td>
				Arquivo Morto
			</td>
		</tr>
	</table>
</div>

<div id="dvConteudo">
	<div id="dvNovaMensagem" class="dvEsconde">
		<table>
			<tr>
				<td>
					Para:
				</td>
				<td>
					<input type="text" placeholder="E-mail que receberá a nova mensagem">
				</td>
			</tr>
			<tr>
				<td>
					Cc:
				</td>
				<td>
					<input type="text" placeholder="E-mail em cópia">
				</td>
			</tr>
			<tr>
				<td>
					Assunto:
				</td>
				<td>
					<input type="text" placeholder="E-mail em cópia">
				</td>
			</tr>
			<tr>
				<td>
					Texto:
				</td>

			</tr>

			<tr>
				<td colspan="2">
					<textarea rows="10" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button>Enviar </button>
				</td>
			</tr>
		</table>
	</div>

	<div id="dvListaConteudo">
		<table>

		</table>
	</div>
</div>
</body>
</html>
